# Required
version: 2

build:
  os: "ubuntu-22.04"
  tools:
     python: "mambaforge-22.9"
  jobs:
     post_create_environment:
       - ln -s $(which pip | rev | cut -d/ -f3- | rev)/lib/libudev.so.1 $(which pip | rev | cut -d/ -f3- | rev)/lib/libudev.so.0
       - cmake -DCMAKE_INSTALL_PREFIX=$(which pip | rev | cut -d/ -f3- | rev) . && make -j4 all

conda:
  environment: environment.yml

sphinx:
  configuration: docs/source/conf.py
